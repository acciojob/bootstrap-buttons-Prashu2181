<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Link to Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #button-1 { background-color: blue; color: white; }
    #button-2 { border: 2px solid black; color: black; }
    #button-3 { background-color: green; color: white; font-size: 1.25rem; }
    #button-4 { background-color: red; color: white; font-size: 0.75rem; }
    #button-5 { background-color: gold; color: black; font-size: 1.25rem; width: 100%; }
    #button-6 { background-color: skyblue; color: black; }
    #button-7 { background-color: white; color: black; border: 1px solid lightgray; }
    #button-8 { color: blue; text-decoration: underline; background: none; border: none; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3 class="mb-3">Bootstrap Buttons</h3>
    <div class="d-flex gap-2">
      <button id="button-1" class="btn">Button-1</button>
      <button id="button-2" class="btn">Button-2</button>
      <button id="button-3" class="btn">Button-3</button>
      <button id="button-4" class="btn">Button-4</button>
    </div>

    <div class="mt-3">
      <button id="button-5" class="btn btn-block">Button-5</button>
    </div>

    <div class="d-flex mt-3 gap-2">
      <button id="button-6" class="btn" disabled>Button-6</button>
      <button id="button-7" class="btn">Button-7</button>
      <a id="button-8" href="#">Button-8</a>
    </div>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
